<html>

<head>
  <title>Form</title>
  <link rel="stylesheet" type="text/css" href="Styles/styles.css">
</head>

<style>
  .fillout-form {
    border-radius: 15px;
  }
</style>


<body>

  <div class="center">

    <h1 class="Title">
      Columbia House Resurrection
    </h1>

    <p1 class="Caption">
      It is time to bring you back and build up your collection again!
    </p1>

    <form>
      <label for="fname">First Name: </label><br>
      <input class="fillout-form" type="text" id="fname" name="fname"><br>

      <label for="lname">Last Name: </label><br>
      <input class="fillout-form" type="lname" id="lname" name="lname"><br>

      <label for="email">Preferrable Email: </label><br>
      <input class="fillout-form" type="email" id="email" name="email"><br>


      <label for="city">City: </label><br>
      <input class="fillout-form" type="city" id="city" name="city"><br>

      <label for="state">State: </label><br>
      <input class="fillout-form" type="state" id="state" name="state"><br>


      <label for="zip">Zipcode: </label><br>
      <input class="fillout-form" type="zipe" id="zip" name="zip"><br>


      <label for="cell">Cell Phone Number: </label><br>
      <input class="fillout-form" type="cell" id="cell" name="cell"><br>
      </label>
    </form>

    <button class="signing-on">
      Signing Up
    </button>

    <h1> Our Mission</h1>

    <div class="container">

      <img src="Images/Blank_Cassette.jpg" alt="Blank Type 1 Cassette" class="image" width="300" height="200">


    </div>

    <h2> To bring back penny deals when you buy a certain quantity of tapes</h2>
  </div>

</body>

</html>
